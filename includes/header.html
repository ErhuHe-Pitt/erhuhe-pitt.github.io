<!-- 导航栏样式 -->
<style>
    /* 这些样式仅用于导航栏 */
    .glassmorphism {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    /* 按钮涟漪效果 - 仅用于导航栏按钮 */
    .ripple {
      position: relative;
      overflow: hidden;
    }
    
    .ripple:after {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10, 10);
      opacity: 0;
      transition: transform .5s, opacity 1s;
    }
    
    .ripple:active:after {
      transform: scale(0, 0);
      opacity: .3;
      transition: 0s;
    }
  </style>
  
  <!-- 导航栏 HTML 结构 -->
  <header>
    <nav class="glassmorphism sticky top-0 z-50 py-4 shadow-custom">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <a href="#" class="flex items-center transform transition-all hover:scale-105">
          <span class="text-primary-600 font-bold text-2xl">切钢网</span>
        </a>
        
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-primary-600 transition-all relative group font-medium">
            首页
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-600 transition-all group-hover:w-full"></span>
          </a>
          <a href="mall.html" class="text-gray-700 hover:text-primary-600 transition-all relative group font-medium">
            拼切集市
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-600 transition-all group-hover:w-full"></span>
          </a>
          <a href="inquiry.html" class="text-gray-700 hover:text-primary-600 transition-all relative group font-medium">
            定制切割
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-600 transition-all group-hover:w-full"></span>
          </a>
        </div>
        
        <div class="flex items-center space-x-4">
          <button class="px-5 py-2 border border-primary-600 rounded-full text-primary-600 hover:bg-primary-50 transition-all transform hover:scale-105 hover:shadow-lg ripple">
            登录
          </button>
          <button class="px-5 py-2 bg-primary-600 text-white rounded-full hover:bg-primary-700 transition-all transform hover:scale-105 shadow-md hover:shadow-lg ripple">
            注册
          </button>
        </div>
        
        <!-- 移动端菜单按钮 -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-700 hover:text-primary-600 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- 移动端菜单 (默认隐藏) -->
      <div id="mobile-menu" class="hidden md:hidden mt-4 px-4 pb-4">
        <div class="flex flex-col space-y-3">
          <a href="index.html" class="text-gray-700 hover:text-primary-600 py-2 px-3 rounded-lg hover:bg-gray-100">首页</a>
          <a href="mall.html" class="text-gray-700 hover:text-primary-600 py-2 px-3 rounded-lg hover:bg-gray-100">拼切集市</a>
          <a href="inquiry.html" class="text-gray-700 hover:text-primary-600 py-2 px-3 rounded-lg hover:bg-gray-100">定制切割</a>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- 导航栏脚本 -->
  <script>
    // 初始化导航栏功能
    (function() {
      // 初始化移动端菜单
      const menuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (menuButton && mobileMenu) {
        menuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
        });
      }
      
      // 初始化涟漪效果 - 仅用于导航栏按钮
      document.querySelectorAll('.ripple').forEach(button => {
        button.addEventListener('click', function(e) {
          const rect = button.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const circle = document.createElement('span');
          circle.style.width = circle.style.height = `${Math.max(rect.width, rect.height) * 2}px`;
          circle.style.left = `${x - circle.offsetWidth / 2}px`;
          circle.style.top = `${y - circle.offsetHeight / 2}px`;
          circle.classList.add('ripple-effect');
          
          const ripple = button.getElementsByClassName('ripple-effect')[0];
          if (ripple) {
            ripple.remove();
          }
          
          button.appendChild(circle);
        });
      });
    })();
  </script>
