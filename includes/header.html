<!-- Navigation Bar Styles -->
<style>
  /* These styles are for navigation bar only */
  .glassmorphism {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
  }
  
  /* Button ripple effect - only for navigation buttons */
  .ripple {
    position: relative;
    overflow: hidden;
  }
  
  .ripple:after {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
    background-repeat: no-repeat;
    background-position: 50%;
    transform: scale(10, 10);
    opacity: 0;
    transition: transform .5s, opacity 1s;
  }
  
  .ripple:active:after {
    transform: scale(0, 0);
    opacity: .3;
    transition: 0s;
  }
</style>

<!-- Navigation Bar Script -->
<script>
  // Initialize navigation bar functionality
  (function() {
    // Initialize mobile menu
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (menuButton && mobileMenu) {
      menuButton.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
      });
    }
    
    // Initialize ripple effect - only for navigation buttons
    document.querySelectorAll('.ripple').forEach(button => {
      button.addEventListener('click', function(e) {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const circle = document.createElement('span');
        circle.style.width = circle.style.height = `${Math.max(rect.width, rect.height) * 2}px`;
        circle.style.left = `${x - circle.offsetWidth / 2}px`;
        circle.style.top = `${y - circle.offsetHeight / 2}px`;
        circle.classList.add('ripple-effect');
        
        const ripple = button.getElementsByClassName('ripple-effect')[0];
        if (ripple) {
          ripple.remove();
        }
        
        button.appendChild(circle);
      });
    });
  })();
</script>
